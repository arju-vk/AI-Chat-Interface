<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Interface</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(18deg, black 0%, white 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: black;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 1000px;
        overflow: hidden;
        display: grid;
        grid-template-columns: 1fr 250px;
        height: 600px;
      }

      .main-section {
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, black 0%, #ffffff 100%);
      }

      h1 {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 40px;
        text-align: center;
        font-weight: 600;
      }

      .input-container {
        width: 100%;
        max-width: 500px;
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      input[type="text"] {
        flex: 1;
        padding: 15px 20px;
        border: 2px solid #333;
        border-radius: 50px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      button {
        padding: 15px 35px;
        background: black;
        color: white;
        border: 2px solid #333;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      button:active {
        transform: translateY(0);
      }

      .sidebar {
        background: linear-gradient(0deg, white 0%, black);
        padding: 30px 20px;
        display: flex;
        flex-direction: column;
      }

      .sidebar h2 {
        color: seashell;
        font-size: 1.3em;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .scroll-container {
        background: whitesmoke;
        border-radius: 10px;
        padding: 15px;
        height: 100%;
        overflow-y: auto;
      }

      .scroll-container::-webkit-scrollbar {
        width: 8px;
      }

      .scroll-container::-webkit-scrollbar-track {
        background: #0c56d6;
        border-radius: 10px;
      }

      .scroll-container::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 10px;
      }

      .scroll-container::-webkit-scrollbar-thumb:hover {
        background: #764ba2;
      }

      .recent-item {
        padding: 12px;
        margin-bottom: 10px;
        background: black;
        border-radius: 8px;
        color: #e2e8f0;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .recent-item:hover {
        background: black;
        transform: translateX(5px);
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
          height: auto;
        }

        .sidebar {
          order: -1;
          max-height: 200px;
        }

        h1 {
          font-size: 1.8em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-section">
        <h1>Ask the Query to AI</h1>
        <div class="input-container">
          <input
            type="text"
            id="queryInput"
            placeholder="Enter your query here..."
          />
          <button onclick="submitQuery()">Submit</button>
        </div>
      </div>

      <div class="sidebar">
        <h2>Recents</h2>
        <div class="scroll-container" id="recentsList">
          <div class="recent-item">What is machine learning?</div>
          <div class="recent-item">How to code in Python?</div>
          <div class="recent-item">Explain quantum computing</div>
          <div class="recent-item">Best practices for web design</div>
          <div class="recent-item">What is blockchain?</div>
          <div class="recent-item">JavaScript async/await</div>
          <div class="recent-item">CSS Grid vs Flexbox</div>
          <div class="recent-item">React hooks tutorial</div>
          <div class="recent-item">Data Science Tutorials</div>
          <div class="recent-item">Understanding APIs</div>
        </div>
      </div>
    </div>

    <script>
      function submitQuery() {
        const input = document.getElementById("queryInput");
        const query = input.value.trim();

        if (query) {
          // Add to recents
          const recentsList = document.getElementById("recentsList");
          const newItem = document.createElement("div");
          newItem.className = "recent-item";
          newItem.textContent = query;
          newItem.onclick = function () {
            input.value = this.textContent;
          };
          recentsList.insertBefore(newItem, recentsList.firstChild);

          // Clear input
          input.value = "";

          // Simulate AI response (you would connect to actual AI here)
          alert("Query submitted: " + query);
        }
      }

      // Allow Enter key to submit
      document
        .getElementById("queryInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            submitQuery();
          }
        });

      // Make recent items clickable to populate input
      document.querySelectorAll(".recent-item").forEach((item) => {
        item.onclick = function () {
          document.getElementById("queryInput").value = this.textContent;
        };
      });
    </script>
  </body>
</html>
